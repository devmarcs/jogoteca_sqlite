{% extends 'base.html' %}

{% block title %} Edição de Jogo {% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_novo_jogo.css')}}">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-6 mx-auto">
        <div class="container__pai__logo">
            <img class="logo" src="{{ url_for('static', filename='img/editar.png')}}" id="logo" alt="">
        </div>
        <div class="container__pai__titulo">
            <h3 class="titulo__pag">Edição do Jogo: {{ jogo.nome }}</h3>
        </div>
            <form class="flex-lg-row mx-auto col-6" method="post" action="{{url_for('atualizar')}}">
                <input type="hidden" name="id" value="{{jogo.id}}">
                <div class="form-group">
                    <label for="">Nome do Jogo:</label>
                    <input type="text" name="nome" id="nome" required class="form-control" value="{{jogo.nome}}">
                </div>
                <div class="form-group">
                    <label for="">Categoria:</label>
                    <input type="text" name="categoria" id="cate" required class="form-control" value="{{jogo.categoria}}">
                </div>
                <div class="form-group">
                    <label for="">Console:</label>
                    <input type="text" name="console" id="console" required class="form-control" value="{{jogo.console}}">
                </div>
                <br>
                <div class="pai__botoes d-flex justify-content-around">
                    <button type="submit" class="btn bg-info text-white btns my-2 my-sm-0  btns">Salvar</button>
                    <a class="btn bg-dark text-white my-2 my-sm-0 btns" href="{{ url_for('jogos') }}">Voltar</a>
                </div>
            </form>
    </div>
</div>
{% endblock %}
